fragment ShowFragment on Media {
    id
    genres
    episodes
    description
    bannerImage
    status
    seasonYear
    season
    format
    type
    title {
        userPreferred
    }
    coverImage {
        extraLarge
        medium
        large
        color
    }
    mediaListEntry {
        progress
        status
        score
        startedAt {
            year
            month
            day
        }
        completedAt {
            year
            month
            day
        }
    }
    tags {
        id
        name
        description
        rank
        isMediaSpoiler
        isGeneralSpoiler
    }
    streamingEpisodes {
        title
        thumbnail
    }
}